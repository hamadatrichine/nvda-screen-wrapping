summary = "переход по экрану"
description = """ Это дополнение переносит функцию быстрого кольцевого перехода по экрану с JAWS на NVDA. Переходя по объектам на Web-страницах: кнопкам, спискам, редакторам, цитатам, ссылкам, заголовкам и т.д., достигнув конца экрана, фокус будет перепрыгивать в начало экрана или в конец, если вы перемещались в обратном направлении по элементам. """